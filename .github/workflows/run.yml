name: Run

on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql
        ports:
          - 3306
    env:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: mmplugin_parser
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
